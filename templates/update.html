{% extends 'base.html' %}
{% block title %}
    Update Task
{% endblock title %}

{% block bodyContent %}   


    <div class="container my-3">
        <h4>Update Task</h4>
        <form action="/update/{{taskToUpdate.taskNumber}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Task Name:</label>
              <input type="text" class="form-control" name="title" id="title" value="{{taskToUpdate.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Task Description:</label>
              <input type="text" class="form-control"  name="desc" id="desc" value="{{taskToUpdate.desc}}">
            </div>

            <button type="submit" class="btn btn-warning" onclick="window.location.reload()">Update</button>
          </form>
    </div>
